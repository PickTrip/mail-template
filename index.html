<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picktrip Mail Templates</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #323248);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .header p {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .template-link {
      text-decoration: none;
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .template-link:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .template-text {
      margin: 0;
      font-size: 1.1rem;
      color: #e0e0e0;
      flex-grow: 1;
    }

    .arrow {
      color: #ffffff;
      opacity: 0.5;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .template-link:hover .arrow {
      transform: translateX(5px);
      opacity: 1;
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 10px;
      }

      .template-text {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>PickTrip</h1>
      <p>郵件模板</p>
    </div>

    <a href="/templates/internal-announcement-and-professional-letter.html" target="_blank" class="template-link">
      <span class="template-text">客服及人員專業書信內部公告</span>
      <span class="arrow">→</span>
    </a>

    <a href="/templates/marketing.html" target="_blank" class="template-link">
      <span class="template-text">營銷郵件</span>
      <span class="arrow">→</span>
    </a>

    <a href="/templates/login-security-verification.html" target="_blank" class="template-link">
      <span class="template-text">登入安全驗證</span>
      <span class="arrow">→</span>
    </a>

    <a href="/templates/verification-successful-fancy.html" target="_blank" class="template-link">
      <span class="template-text">驗證成功</span>
      <span class="arrow">→</span>
    </a>

    <a href="/templates/verification-successful.html" target="_blank" class="template-link">

      <span class="arrow">→</span>
    </a>
  </div>

</html>
